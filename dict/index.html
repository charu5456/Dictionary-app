<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find any word which exists in this world using my dict</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
        <div class="navbar">
            <h1>✪ My <span> Dict </span>✪</h1>
        </div>
    </nav>
    <div class="container">
      <h1 class="texts">Find any word</h1>
      <div class="input">
        <input type="text" class="search-field" onkeypress="handle(event)" placeholder="Type and press enter..."/>
       
       
      </div>
      <div class="result">
        <h1 id="word" class="word"></h1>
        <p class="phonetics"></p>
        <audio class="audio" controls></audio>
        <p class="meaningheading">Meaning-</p>
        <p class="word-definition"></p>
        <p class="meaningheading">Synonyms-</p>
        <div class="synonyms"></div>
      </div>
      <div class="bubbles">
        <img src="b6.png" alt="">
        <img src="b7.png" alt="">
        <img src="b5.png" alt="">
        <img src="b5.png" alt="">
        <img src="b6.png" alt="">
        <img src="b7.png" alt="">
        <img src="b6.png" alt="">
    </div>
    </div>

    <!-- script tag here -->
    <script src="./index.js"></script>
  </body>
</html>
